spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
#开启重试
zuul:
  retryable: true
#监控暴露端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
#降级时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
